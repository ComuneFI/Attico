<div>

    <h2 translate="cifra2gestattiApp.argomentoOdg.home.title">ArgomentoOdg</h2>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" data-toggle="modal" data-target="#saveArgomentoOdgModal" ng-click="clear()">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="cifra2gestattiApp.argomentoOdg.home.createLabel">Create a new ArgomentoOdg</span>
                </button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="saveArgomentoOdgModal" tabindex="-1" role="dialog" aria-labelledby="myArgomentoOdgLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myArgomentoOdgLabel" translate="cifra2gestattiApp.argomentoOdg.home.createOrEditLabel">Create or edit a ArgomentoOdg</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="argomentoOdg.id" readonly>
                        </div>

                        <div class="form-group">
                            <label translate="cifra2gestattiApp.argomentoOdg.descrizione">Descrizione</label>
                            <input type="text" class="form-control" name="descrizione"
                                   ng-model="argomentoOdg.descrizione">

                            <div ng-show="editForm.descrizione.$invalid">
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteArgomentoOdgConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(argomentoOdg.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="cifra2gestattiApp.argomentoOdg.delete.question" translate-values="{id: '{{argomentoOdg.id}}'}">Are you sure you want to delete this ArgomentoOdg?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive crud-search">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th translate="cifra2gestattiApp.argomentoOdg.descrizione">Descrizione</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="argomentoOdg in argomentoOdgs">
                    <td><a ui-sref="argomentoOdgDetail({id:argomentoOdg.id})">{{argomentoOdg.id}}</a></td>
                    <td>{{argomentoOdg.descrizione}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="argomentoOdgDetail({id:argomentoOdg.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ng-click="showUpdate(argomentoOdg.id)"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(argomentoOdg.id)"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
