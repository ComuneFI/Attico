<div >
 
                        <div class="form-group">
	                            <label translate="cifra2gestattiApp.rubricaDestinatarioEsterno.tipo">Tipo</label> *
	                           
	                              <select class="form-control" name="tipo" ng-model="ngModel.tipo" required>
	                              <option value=""></option>
	                              <option value="PRIVATO">PRIVATO</option>
	                              <option value="AZIENDA">AZIENDA</option>
                            </select>
	                      
	                    </div>

						<div class="form-group">
						                        <div class="form-group col-sm-12" ng-if="ngModel.tipo == 'AZIENDA'" >
						                            <label translate="cifra2gestattiApp.rubricaDestinatarioEsterno.denominazione">Denominazione</label> *
						                            <input type="text" class="form-control" name="denominazione"
						                                   ng-model="ngModel.denominazione" required >

						                        </div>

						                        <div class="form-group col-sm-2" ng-if="ngModel.tipo == 'PRIVATO'" >
						                            <label translate="cifra2gestattiApp.rubricaDestinatarioEsterno.titolo">Titolo</label>
						                            <input type="text" class="form-control" name="titolo"
						                                   ng-model="ngModel.titolo" >

						                        </div>

						                        <div class="form-group col-sm-5" ng-if="ngModel.tipo == 'PRIVATO'" >
						                            <label translate="cifra2gestattiApp.rubricaDestinatarioEsterno.nome">Nome</label> *
						                            <input type="text" class="form-control" name="nome"
						                                   ng-model="ngModel.nome" required>

						                        </div>
						                        <div class="form-group col-sm-5" ng-if="ngModel.tipo == 'PRIVATO'">
						                            <label translate="cifra2gestattiApp.rubricaDestinatarioEsterno.cognome">Cognome</label> *
						                            <input type="text" class="form-control" name="cognome"
						                                   ng-model="ngModel.cognome" required>

						                        </div>
						</div>

						<div class="form-group">						
						                        <div class="form-group col-sm-6">
						                            <label translate="cifra2gestattiApp.rubricaDestinatarioEsterno.email">Email</label>
						                            <input type="email" class="form-control" name="email"
						                                   ng-model="ngModel.email">

						                        </div>
						                        <div class="form-group col-sm-6">
						                            <label translate="cifra2gestattiApp.rubricaDestinatarioEsterno.pec">Pec</label> *
						                            <input type="email" class="form-control" name="pec"
						                                   ng-model="ngModel.pec" required>
						                        </div>
						</div>
                        
						<indirizzo-form   ng-model="ngModel.indirizzo"></indirizzo-form>
                  	    
                  	    <validita-form ng-model="ngModel.validita" ng-disabled="ngDisabled" ></validita-form>

   						<div class="form-group" ng-if="!hideAoo" >
							<label>Ufficio</label>
						 	<select class="form-control" name="aoo"  ng-model="ngModel.aoo.id" ng-options="aoo.id as aoo.descrizione+' ('+aoo.codice+')' for aoo in listaAoo">
						 		<option></option>
						 	</select>
						</div>

						    <label translate="cifra2gestattiApp.rubricaDestinatarioEsterno.notificagiunta">Notifica</label> *

</div>
