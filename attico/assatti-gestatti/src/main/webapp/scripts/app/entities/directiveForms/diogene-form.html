<div id="diogene">
	<div ng-if="erroreCaricamentoTitolari" class="alert alert-danger">
		<h4>Attenzione! Il servizio documentale non risulta raggiungibile. Riprovare.</h4>
		<div align="center"><span ng-click="loadTitoli()">Ricarica Titolari</span></div>
	</div>
	<div ng-if="!erroreCaricamentoTitolari && (!list || !list.length || list.length < 1)">
		<h4>Caricamento in corso...</h4>
	</div>
	<div class="hierarchy-wrap">
        <div ui-tree="options" data-drag-enabled="false">
            <ol id="tree" ui-tree-nodes="" ng-model="list">
              <li ng-repeat="item in list" ui-tree-node collapsed="true" ng-include="'./scripts/app/entities/directiveForms/diogene_items_renderer.html'"></li>
            </ol>
        </div>
    </div>
</div>
