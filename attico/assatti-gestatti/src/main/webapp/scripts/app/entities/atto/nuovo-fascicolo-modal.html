<ng-form name="diogeneForm" role="form" novalidate show-validation>

  <div class="modal-header">
  	<button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="initNuovoFascicolo()">&times;</button>
      <h4 class="modal-title">Crea un nuovo Fascicolo in Documentale</h4>
  </div>
     
     <div class="modal-body">
                	
        <div class="form-group">
			<label>Nome fascicolo</label> *
			<input type="text" class="form-control" name="nome" ng-model="nuovoFascicolo.nomeAggregato" required>
		</div>
        <div class="form-group" ng-if="nuovoFascicolo.numerazione.tipologiaNumerazione=='1' || nuovoFascicolo.numerazione.tipologiaNumerazione=='3'">
			<label>Anno</label> *
			<input type="number" class="form-control" name="anno" ng-model="nuovoFascicolo.numerazione.anno" required>
		</div>
        <div class="form-group" ng-if="nuovoFascicolo.numerazione.tipologiaNumerazione=='3'">
			<label>Numero Legislatura</label> *
			<input type="text" class="form-control" name="numeroLegislatura" ng-model="nuovoFascicolo.numerazione.numeroLegislatura" required>
		</div>
        <div class="form-group" ng-if="nuovoFascicolo.numerazione.tipologiaNumerazione==''">
			<label>Numero Interno</label> *
			<input type="text" class="form-control" name="numeroInterno" ng-model="nuovoFascicolo.numerazione.numeroInterno" required>
		</div>
		<div class="form-group" ng-init="nuovoFascicolo.numerazione.tipologiaNumerazione='1'">
			<label>Tipo numerazione</label> *
			<select class="form-control"  name="numerazione" ng-model="nuovoFascicolo.numerazione.tipologiaNumerazione">
		      <option value="1">Annuale</option>
		      <option value="2">Continua</option>
		      <option value="3">di Legislatura</option>
		      <option value="">Ereditata/Libera</option>
		    </select>
		</div>
    </div>
    
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="initNuovoFascicolo()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="diogeneForm.$invalid" class="btn btn-primary" ng-click="creaFascicolo()">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</ng-form>
