<div>
	<div class="form-group">
		<label>Titolo Documento *</label> <input ng-if="dtoWorkflow.parere"
			type="text" class="form-control everActive" ng-init="initTitoloParere()"
			ng-model="dtoWorkflow.parere.titolo" required />
	</div>

	<div class="form-group">
		<label>Parere</label> *
		<textarea class="form-control" name="parere" ng-model="dtoWorkflow.parere.parere" required></textarea>
	</div>

	<div class="form-group col-md-6">
		<label>Parere Sintetico</label> *
		<select class="form-control everActive"
			name="parereSintetico" ng-model="dtoWorkflow.parere.parereSintetico"
			required>
			<option></option>
			<option value="positivo">Positivo</option>
			<option value="negativo">Negativo</option>
		</select>
	</div>

	<div class="form-group col-md-6">
		<i class="fa fa-calendar"></i> <label>Data</label> *
		<input type="text" class="form-control everActive" name="data" 
			ng-model="dtoWorkflow.parere.data" bs-datepicker readonly>
	</div>

</div>
