<div>    
    <!-- ELENCO ATTI TUTTI -->
   	<div>
	    <div class="table-responsive">
	        <table class="table table-striped">
	        	<thead>

	                <tr>
	                    <th><a href="#" onclick="return false;"><span ng-click="ordinamento('codiceCifra')" translate="cifra2gestattiApp.atto.codiceCifraNotRequired">codiceCifra</span></a></th>
	                    <th><a href="#" onclick="return false;"><span ng-click="ordinamento('oggetto')" translate="cifra2gestattiApp.atto.oggettoNotRequired">oggetto</span></a></th>
	                    <th><a href="#" onclick="return false;"><span ng-click="ordinamento('stato')" translate="cifra2gestattiApp.atto.stato">stato</span></a></th>
	                    <th><a href="#" onclick="return false;"><span ng-click="ordinamento('numeroAdozione')" translate="cifra2gestattiApp.atto.numeroAdozione">numeroAdozione</span></a></th>	 
	                    <th><a href="#" onclick="return false;"><span ng-click="ordinamento('dataAdozione')" translate="cifra2gestattiApp.atto.dataAdozione">dataAdozione</span></a></th>
	                    <th></th>
	                </tr>
	                
	                <tr>
                		<th><input type="text" name="codiceCifra"   ng-model="criteria.codiceCifra"></th>
                		<th><input type="text" name="oggetto"   ng-model="criteria.oggetto"></th>
	                	<th><select ng-options="item for item in stati | orderBy:'toString()'" name="stato" ng-model="criteria.stato"><option></option></select></th>
                		<th><input class="fixed-small-width" type="text" name="numeroAdozione"  ng-model="criteria.numeroAdozione"></th>
	                	<th><input class="fixed-width" type="text" name="dataAdozione"   ng-model="criteria.dataAdozione" bs-datepicker></th>
	                    <th><button class="btn btn-primary btn-sm" ng-click="loadAll()"><span class="glyphicon glyphicon-search"/> <span translate="global.messages.cerca">Ricerca</span></button> <button class="btn btn-primary btn-sm" ng-click="resetRicerca()"><span translate="global.messages.resetricerca">Reset ricerca</span></button></th>
	                </tr>
	                
	            </thead>
	            <tbody>
	                <tr ng-repeat="atto in attos">
	
	                    <td>{{atto.codiceCifra}}</td>
	                    <td>{{atto.oggetto}}</td>
	                    <td>{{atto.stato}}</td>
	                    <td>{{atto.numeroAdozione}}</td>
						<td>{{atto.dataAdozione| date:'dd/MM/yyyy'}}</td>
						
	                    <td>
	                        <button type="submit"
		                        ui-sref="attoDetail({id:atto.id})"
		                        class="btn btn-info btn-sm">
		                        <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
	                    	</button>
	                    	<a type="submit"
	                    		ui-sref="attoDetailSection({id:'effettuaClonazione', section:atto.id})"
		                        class="btn btn-info btn-sm">
		                        <span class="glyphicon glyphicon-copy"></span>&nbsp;<span translate="entity.action.clona"> Clonazione</span>
	                    	</a>
	                	</td>
	            	</tr>
	        	</tbody>
	    	</table>
	    	<div ng-if="attos && attos.length == 0 && !loading" class="search-no-result"><h3 translate="global.searchNoResult"></h3></div>
			<div ng-if="attos && attos.length == 0&& loading" class="search-no-result"><h3 translate="global.loading"></h3></div>
	    </div>
	    <nav>
	        <ul class="pagination">
	            <li ng-show="links['first']" ng-click="loadPage(links['first'])"><a>&lt;&lt;</a></li>
	            <li ng-show="links['prev']" ng-click="loadPage(links['prev'])"><a>&lt;</a></li>
	            <li ng-show="page > 2" ng-click="loadPage(page - 2)"><a>{{page - 2}}</a></li>
	            <li ng-show="page > 1" ng-click="loadPage(page - 1)"><a>{{page - 1}}</a></li>
	            <li class="active"><a>{{page}}</a></li>
	            <li ng-show="page < links['last']" ng-click="loadPage(page + 1)"><a>{{page + 1}}</a></li>
	            <li ng-show="page < links['last'] - 1" ng-click="loadPage(page + 2)"><a>{{page + 2}}</a></li>
	            <li ng-show="links['next']" ng-click="loadPage(links['next'])"><a>&gt;</a></li>
	            <li ng-show="links['last']" ng-click="loadPage(links['last'])"><a>&gt;&gt;</a></li>
	        </ul>
	    </nav>
    </div>
</div>
