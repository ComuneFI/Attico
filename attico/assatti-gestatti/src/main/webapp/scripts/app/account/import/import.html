<div>
	<div class="row">
		<div class="col-md-12">
			<h1 translate="import.title">Import</h1>

			<form ng-show="!success && !successAdmin" name="form" role="form"
				novalidate ng-submit="ldapSearch()">

				<div class="form-group">
					<div id="ricercaUtenteLdap">
						<div class="form-group">
							<div class="form-group col-sm-6">
								<label translate="cifra2gestattiApp.utente.cognome">Cognome</label>
								<input type="text" class="form-control" name="cognome"
									ng-model="importAccount.utente.cognome">

								<div ng-show="form.cognome.$invalid"></div>
							</div>
							<div class="form-group col-sm-6">
								<label translate="cifra2gestattiApp.utente.nome">Nome</label> <input
									type="text" class="form-control" name="nome"
									ng-model="importAccount.utente.nome">
								<div ng-show="form.nome.$invalid"></div>
							</div>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="row">
						<div class="col-md-12">
							<button type="submit" class="btn btn-primary"
								translate="import.form.buttonSearch">Search</button>
						</div>
					</div>
				</div>

			</form>
			<p></p>
			<div ng-if="!isAuthenticated" class="alert alert-warning"
				translate="global.messages.info.authenticated" translate-values="{login_url: '{{configurationParams.login_url}}'}">
				If you want to <a href="{{configurationParams.login_url}}">authenticate</a>, you can try the
				default login="admin" and password="admin".
			</div>
		</div>
	</div>
	<div>
		<div class="table-responsive crud-search">
	
			<table class="table table-striped" ng-if="ldapUsers && ldapUsers.length > 0">
				<thead>
					<tr>
						<th translate="cifra2gestattiApp.utente.cognome">Cognome</th>
						<th translate="cifra2gestattiApp.utente.nome">Nome</th>
						<th translate="cifra2gestattiApp.utente.username">Username</th>
						<th translate="cifra2gestattiApp.utente.email">Email</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="ldapUser in ldapUsers">
						<td>{{ldapUser.userLastnameAttribute}}</td>
						<td>{{ldapUser.userFirstnameAttribute}}</td>
						<td>{{ldapUser.userIdAttribute}}</td>
						<td>{{ldapUser.userEmailAttribute}}</td>
						<td align="center">
	
							<a ui-sref="register" class="btn btn-primary btn-sm">
								<span class="glyphicon glyphicon-download"></span>&nbsp;<span
									translate="entity.action.import"> Import</span>
							</a>

						</td>
	
	
	
					</tr>
				</tbody>
			</table>
			<div ng-if="ldapUsers && ldapUsers.length == 0" class="search-no-result"><h3 translate="global.searchNoResult"></h3></div>
		</div>
	</div>
</div>
